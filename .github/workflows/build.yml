name: "Build"

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    name: Test (${{ matrix.java }})
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        java: [ 11, 17 ]

    steps:
      - uses: actions/checkout@v2

      - name: Cache Maven Local Repo
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository/*/*/*/*/*
            !~/.m2/repository/org/apache/activemq/**/*-SNAPSHOT
            !~/.m2/repository/org/apache/activemq/examples
            !~/.m2/repository/org/apache/activemq/tests
          key: ${{ runner.os }}-maven-test-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-test-

      - name: Install JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Show Cache Contents After Restore
        run: |
          if [ -d ~/.m2/repository ]; then ls -lR ~/.m2/repository; else echo "Directory doesnt exist"; fi


  checks:
    name: Checks (${{ matrix.java }})
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        java: [ 11, 17 ]

    steps:
      - uses: actions/checkout@v2

      - name: Cache Maven Local Repo
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository/*/*/*/*/*
            !~/.m2/repository/org/apache/activemq/**/*-SNAPSHOT
            !~/.m2/repository/org/apache/activemq/examples
            !~/.m2/repository/org/apache/activemq/tests
          key: ${{ runner.os }}-maven-checks-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-checks-
            ${{ runner.os }}-maven-test-

      - name: Install JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Show Cache Contents After Restore
        run: |
          if [ -d ~/.m2/repository ]; then ls -lR ~/.m2/repository; else echo "Directory doesnt exist"; fi
