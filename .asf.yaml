github:
  description: "Mirror of Apache ActiveMQ Artemis"
  homepage: https://activemq.apache.org/components/artemis
  labels:
    - apache
    - activemq
    - activemq-artemis
    - messaging
    - broker

    - amqp
    - amqps
    - amqp10
    - openwire
    - mqtt
    - stomp
    - hornetq

    - java
    - jms
  enabled_merge_buttons:
    # disable squash button:
    squash:  false
    # disable merge button:
    merge:   false
    # enable rebase button:
    rebase:  true
notifications:
  commits:      commits@activemq.apache.org
  issues:       gitbox@activemq.apache.org
  pullrequests: gitbox@activemq.apache.org
  jira_options: link label worklog
