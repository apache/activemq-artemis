# sample logger properties config file
#
logger.handlers=CONSOLE
logger.org.apache.activemq.audit.base.handlers=CONSOLE
logger.org.apache.activemq.audit.base.level=WARN
logger.level=WARN
handler.CONSOLE.formatter=PATTERN2

handler.FILE=org.jboss.logmanager.handlers.SomeOtherHandler
handler.FILE.level=ERROR
handler.FILE.properties=suffix2,append2,autoFlush2,fileName2
handler.FILE.suffix2=.MM-dd
handler.FILE.append2=true
handler.FILE.autoFlush2=true
handler.FILE.fileName2=${artemis.instance}/log/artemis.log
handler.FILE.formatter=PATTERN2

formatter.PATTERN=org.jboss.logmanager.formatters.SomeFormatter
formatter.PATTERN.properties=patternx,debug
formatter.PATTERN.patternx=%d %-5p [[%c]] %s%E%n
formatter.PATTERN.debug=true

